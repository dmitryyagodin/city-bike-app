name: city-bikes-cloudrun

on:
  push:
    branches: [main]
env:
  PROJECT_ID: ${{secrets.CLOUD_RUN_PROJECT_NAME}}
  REGION: europe-north1
  REPO_NAME: city-bikes-cloudrun
  DATABASE_URL_ARG: ${{secrets.DATABASE_URL}}
jobs:
  build-and-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # authenticate with GCP
      - id: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: "${{secrets.CLOUD_RUN_SERVICE_ACCOUNT}}"
      # Setup gcloud CLI/SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
      
      - name: Authorize Docker push
        run: gcloud auth configure-docker
      
      - name: Build and tag the docker image       
        run: |-
          docker build --build-arg DATABASE_URL=$DATABASE_URL_ARG -t gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA ./docker/app-prod.Dockerfile
      - name: Push the image to the GCP Container Registry
        run: |-
          docker push gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA
      - name: Deploy
        run: |-
          gcloud run deploy $REPO_NAME \
          --region $REGION \
          --image gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA \
          --platform "managed" \
          --quiet
      
